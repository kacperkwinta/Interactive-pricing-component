<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Interactive pricing component</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<main>
			<article>
				<h1 class="heading-primary">Simple, traffic-based pricing</h1>
				<p class="main-paragraph">
					Sign-up for our 30-day trial. No credit card required.
				</p>
			</article>

			<section class="section-offer">
				<div class="offer-details">
					<p class="page-views">100k pageviews</p>

					<span class="offer-cost">
						<!-- price is for styling (big dark blue text) -->
						<span class="price">
							$
							<!-- numbers is for price calculating -->
							<span class="numbers">16</span>.00 </span
						>/month
					</span>
				</div>

				<div class="input-wrapper">
					<div class="bar">
						<div class="fill"></div>
					</div>
					<input
						step="25"
						type="range"
						min="0"
						max="100"
						value="50"
						class="input-slider"
					/>
					<label for="input"></label>
				</div>

				<div class="billing-box">
					<span>Monthly Billing</span>
					<div class="button">
						<button class="dot">&nbsp;</button>
					</div>
					<span> Yearly Billing </span>
					<span class="discount">25% discount</span>
				</div>
			</section>
			<section class="section-features">
				<div class="offer-features">
					<div class="offer-wrapper">
						<p><img src="images/icon-check.svg" alt="" />Unlimited websites</p>
						<p><img src="images/icon-check.svg" alt="" />100% data ownership</p>
						<p><img src="images/icon-check.svg" alt="" />Email reports</p>
					</div>
					<button class="btn">Start my trial</button>
				</div>
			</section>
		</main>

			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->

		<script src="js/script.js"></script>
	</body>
</html>
